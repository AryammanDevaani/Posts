<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
    :root {
      --bg: #0f0f1a;
      --text: #ffffff;
      --card-bg: #1e1e2f;
      --accent: #a56b6b;
      --card-hover: #2c2c44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .games-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      z-index: 1;
    }

    .game-card {
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--accent);
      width: 320px;
      padding: 1.5rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .game-card:hover {
      background: var(--card-hover);
      transform: scale(1.03);
    }

    .game-title {
      font-size: 1.8rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .game-description {
      font-size: 1rem;
      font-weight: 500;
      color: #ccc;
    }

    .coming-soon {
      display: none;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .games-grid {
        display: none;
      }

      .coming-soon {
        display: block;
      }
    }
  </style>
</head>

<body>
  <h1>Games</h1>

  <div class="games-grid">
    <div class="game-card" onclick="window.location.href='dodge/'">
      <div class="game-title">DODGE?</div>
      <div class="game-description">
        “I’ve played this game before,” shut the fuck up!
      </div>
    </div>

    <!-- More games can be added here as more .game-card blocks -->
  </div>

  <div class="coming-soon">Coming soon on mobile.</div>
</body>

</html>
