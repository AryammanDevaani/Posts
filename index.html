<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AezDez</title>
  <style>
    :root {
      --bg: #0e0e0f;
      --text: #f5f5f5;
      --accent: #ff4242;
      --button-bg: #1a1a1b;
      --button-hover: #2c2c2e;
      --border: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 4rem 2rem;
      text-align: center;
    }

    header {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 3rem;
      letter-spacing: 0.5px;
    }

    .button-group {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 960px;
    }

    .btn-thumb {
      flex: 1 1 300px;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      background-color: var(--button-bg);
      border: 2px solid var(--border);
      border-radius: 1rem;
      color: var(--text);
      font-size: 1.6rem;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    .btn-thumb:hover {
      background-color: var(--button-hover);
      border-color: var(--accent);
      color: var(--accent);
      transform: scale(1.025);
    }

    @media (max-width: 700px) {
      .button-group {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }

      .btn-thumb {
        width: 90vw;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>AezDez</header>

  <div class="button-group">
    <a href="/vat" class="btn-thumb">VAT</a>
    <a href="/videogames" class="btn-thumb">Video Games</a>
  </div>
</body>
</html>
